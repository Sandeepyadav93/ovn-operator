apiVersion: ovn.openstack.org/v1alpha1
kind: OVNDBCluster
metadata:
  name: ovndbcluster-sb-sample
spec:
  replicas: 1
  containerImage: quay.io/tripleomastercentos9/openstack-ovn-sb-db-server:current-tripleo
  ovnConnectionConfigMap: ovn-connection
  logLevel: info
  storageRequest: 10G
  storageClass: local-storage
  dbType: SB
