#
# Check for:
#
# - 1 OVNNorthd CR
# - 2 OVNDBCluster CR (ovndbcluster-nb-sample, ovndbcluster-sb-sample)
# - 1 OVNController CR
# - Deployment with 1 Pod for OVNNorthd CR
# - Daemonset for OVNController CR
# - ovsdbserver-nb-0 Pod
# - ovsdbserver-sb-0 Pod
# - ovn-controller- Pod
# - ovsdbserver-nb Service
# - ovsdbserver-nb-0 Service
# - ovsdbserver-sb Service
# - ovsdbserver-sb-0 Service
# - OVNController Daemonset created as many pods as nodes

apiVersion: ovn.openstack.org/v1beta1
kind: OVNNorthd
metadata:
  finalizers:
  - OVNNorthd
  name: ovnnorthd-sample
spec:
  containerImage: quay.io/podified-antelope-centos9/openstack-ovn-northd:current-podified
  logLevel: info
  replicas: 1
status:
  readyCount: 1
---
apiVersion: ovn.openstack.org/v1beta1
kind: OVNDBCluster
metadata:
  finalizers:
  - OVNDBCluster
  name: ovndbcluster-nb-sample
spec:
  containerImage: quay.io/podified-antelope-centos9/openstack-ovn-nb-db-server:current-podified
  dbType: NB
  logLevel: info
  replicas: 1
  storageClass: local-storage
  storageRequest: 10G
status:
  readyCount: 1
---
apiVersion: ovn.openstack.org/v1beta1
kind: OVNDBCluster
metadata:
  finalizers:
  - OVNDBCluster
  name: ovndbcluster-sb-sample
spec:
  containerImage: quay.io/podified-antelope-centos9/openstack-ovn-sb-db-server:current-podified
  dbType: SB
  logLevel: info
  replicas: 1
  storageClass: local-storage
  storageRequest: 10G
status:
  readyCount: 1
---
apiVersion: ovn.openstack.org/v1beta1
kind: OVNController
metadata:
  finalizers:
  - OVNController
  name: ovncontroller-sample
spec:
  external-ids:
    ovn-bridge: br-int
    ovn-encap-type: geneve
    system-id: random
  ovnContainerImage: quay.io/podified-antelope-centos9/openstack-ovn-controller:current-podified
  ovsContainerImage: quay.io/podified-antelope-centos9/openstack-ovn-base:current-podified
status:
  conditions:
  - message: Setup complete
    reason: Ready
    status: "True"
    type: Ready
  - message: Deployment completed
    reason: Ready
    status: "True"
    type: DeploymentReady
  - message: Input data complete
    reason: Ready
    status: "True"
    type: InputReady
  - message: NetworkAttachments completed
    reason: Ready
    status: "True"
    type: NetworkAttachmentsReady
  - message: RoleBinding created
    reason: Ready
    status: "True"
    type: RoleBindingReady
  - message: Role created
    reason: Ready
    status: "True"
    type: RoleReady
  - message: ServiceAccount created
    reason: Ready
    status: "True"
    type: ServiceAccountReady
  - message: Service config create completed
    reason: Ready
    status: "True"
    type: ServiceConfigReady
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ovn-northd
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service: ovn-northd
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: service
                  operator: In
                  values:
                  - ovn-northd
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - args:
        - -c
        - /usr/local/bin/kolla_set_configs && /usr/local/bin/kolla_start
        command:
        - /bin/bash
        image: quay.io/podified-antelope-centos9/openstack-ovn-northd:current-podified
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
              - /usr/bin/pidof
              - ovn-northd
          failureThreshold: 3
          initialDelaySeconds: 3
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 5
        securityContext:
          runAsUser: 0
        name: ovn-northd
        readinessProbe:
          exec:
            command:
              - /usr/bin/pidof
              - ovn-northd
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
        resources: {}
      serviceAccount: ovnnorthd-ovnnorthd-sample
      serviceAccountName: ovnnorthd-ovnnorthd-sample
      restartPolicy: Always
status:
  availableReplicas: 1
  replicas: 1
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ovn-controller
status:
  numberMisscheduled: 0
---
# the openshift annotations can't be checked through the deployment above
apiVersion: v1
kind: Pod
metadata:
  annotations:
    openshift.io/scc: privileged
  labels:
    service: ovn-northd
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    openshift.io/scc: privileged
  labels:
    service: ovsdbserver-nb
  name: ovsdbserver-nb-0
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    openshift.io/scc: privileged
  labels:
    service: ovsdbserver-sb
  name: ovsdbserver-sb-0
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    openshift.io/scc: privileged
  labels:
    service: ovn-controller
  generateName: ovn-controller-
status:
  phase: Running
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: ovsdbserver-nb
  name: ovsdbserver-nb
spec:
  ports:
    - name: north-raft
      port: 6643
      protocol: TCP
      targetPort: 6643
  selector:
    service: ovsdbserver-nb
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: ovsdbserver-nb
    statefulset.kubernetes.io/pod-name: ovsdbserver-nb-0
  name: ovsdbserver-nb-0
spec:
  ports:
    - name: north
      port: 6641
      protocol: TCP
      targetPort: 6641
    - name: north-raft
      port: 6643
      protocol: TCP
      targetPort: 6643
  selector:
    service: ovsdbserver-nb
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: ovsdbserver-sb
  name: ovsdbserver-sb
spec:
  ports:
    - name: south-raft
      port: 6644
      protocol: TCP
      targetPort: 6644
  selector:
    service: ovsdbserver-sb
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: ovsdbserver-sb
    statefulset.kubernetes.io/pod-name: ovsdbserver-sb-0
  name: ovsdbserver-sb-0
spec:
  ports:
    - name: south
      port: 6642
      protocol: TCP
      targetPort: 6642
    - name: south-raft
      port: 6644
      protocol: TCP
      targetPort: 6644
  selector:
    service: ovsdbserver-sb
  type: ClusterIP
---
# check that the number of ovn-controller pods is the same  as the number of
# nodes in the cluster
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
commands:
    - script: |
        num_nodes=$(oc get nodes -o name | wc -l)
        # check the number of ovn-controller pods that are running
        num_pods=$(oc get pods -n $NAMESPACE -l service=ovn-controller -o name --field-selector=status.phase=Running | wc -l)
        if [ "$num_nodes" != "$num_pods" ]; then
          echo "Cluster has $num_nodes nodes but OVNController spawned $num_pods pods"
          exit 1
        else
          exit 0
        fi
